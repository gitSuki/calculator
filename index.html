<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="display">
                <div class="displayTop">top</div>
                <div class="displayBottom">0</div>
            </div>
            <button>C</button>
        </div>
        <div class="row">
            <button>(</button>
            <button>)</button>
            <button>^</button>
            <button>/</button>
        </div>
        <div class="row">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button>x</button>
        </div>
        <div class="row">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>+/-</button>
            <button id="0">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    
</body>
</html>
